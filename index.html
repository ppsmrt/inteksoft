<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
  <title>Premium Links Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen flex flex-col">

  <!-- Top Navigation -->
  <header class="w-full bg-white/80 backdrop-blur-md border-b border-gray-200 shadow-sm fixed top-0 left-0 z-10">
    <div class="max-w-4xl mx-auto px-4 py-3 flex items-center justify-between">
      
      <!-- Logo -->
      <div class="flex items-center gap-2 text-gray-800 font-bold text-lg">
        <i class="fas fa-layer-group text-green-600"></i>
        <span>CorpDash</span>
      </div>

      <!-- Profile -->
      <div class="flex items-center gap-2 text-gray-700 font-medium">
        <i class="fas fa-user-circle text-xl text-gray-600"></i>
        <span>Admin</span>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-1 flex items-center justify-center px-4 mt-20">
    <div class="w-full max-w-md space-y-5">

      <!-- Header -->
      <div class="text-center mb-6">
        <h1 class="text-3xl font-extrabold text-gray-900">ğŸŒ Quick Links</h1>
        <p class="text-gray-500 text-sm sm:text-base font-medium">Access your trusted websites</p>
      </div>

      <!-- Links -->
      <a href="https://www.google.com" target="_blank"
        class="flex items-center justify-between backdrop-blur-md bg-white/70 border border-gray-200 text-gray-900 font-medium px-5 py-4 rounded-xl shadow-md transition transform hover:scale-105 hover:shadow-lg">
        <span><i class="fas fa-search mr-2 text-blue-500"></i> Google</span>
        <i class="fas fa-arrow-up-right-from-square text-gray-400"></i>
      </a>

      <a href="https://www.bbc.com" target="_blank"
        class="flex items-center justify-between backdrop-blur-md bg-white/70 border border-gray-200 text-gray-900 font-medium px-5 py-4 rounded-xl shadow-md transition transform hover:scale-105 hover:shadow-lg">
        <span><i class="fas fa-newspaper mr-2 text-red-500"></i> BBC News</span>
        <i class="fas fa-arrow-up-right-from-square text-gray-400"></i>
      </a>

      <a href="https://www.github.com" target="_blank"
        class="flex items-center justify-between backdrop-blur-md bg-white/70 border border-gray-200 text-gray-900 font-medium px-5 py-4 rounded-xl shadow-md transition transform hover:scale-105 hover:shadow-lg">
        <span><i class="fab fa-github mr-2 text-gray-800"></i> GitHub</span>
        <i class="fas fa-arrow-up-right-from-square text-gray-400"></i>
      </a>

      <a href="https://www.wikipedia.org" target="_blank"
        class="flex items-center justify-between backdrop-blur-md bg-white/70 border border-gray-200 text-gray-900 font-medium px-5 py-4 rounded-xl shadow-md transition transform hover:scale-105 hover:shadow-lg">
        <span><i class="fas fa-book-open mr-2 text-green-600"></i> Wikipedia</span>
        <i class="fas fa-arrow-up-right-from-square text-gray-400"></i>
      </a>

      <!-- Footer -->
      <p class="text-xs text-gray-500 text-center mt-8 font-medium">Â© 2025 Premium Dashboard</p>
    </div>
  </main>

</body>
</html>
