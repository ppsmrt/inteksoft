<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF‑8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Manager</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="app-title">📋 Task Manager</h1>

    <form id="taskForm" class="task-form">
      <input type="text" id="taskTitle" placeholder="Task Title" required />
      <textarea id="taskDescription" placeholder="Task Description" required></textarea>
      <div class="form-group">
        <label>Priority</label>
        <div class="radio-group">
          <label><input type="radio" name="priority" value="Low" checked>Low</label>
          <label><input type="radio" name="priority" value="Medium">Medium</label>
          <label><input type="radio" name="priority" value="High">High</label>
        </div>
      </div>
      <button type="submit" class="fab">➕ Add Task</button>
    </form>

    <h2 class="task-heading">Tasks</h2>
    <div id="taskList" class="task-list"></div>
    <footer>Created by Palani</footer>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
