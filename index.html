<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secure Task Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container" id="loginContainer">
    <h1>Login</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <div class="container" id="taskContainer" style="display:none;">
    <h1>Team Task Manager</h1>
    <p>Welcome, <strong id="currentUser"></strong></p>

    <form id="taskForm">
      <input type="text" id="taskTitle" placeholder="Task Title" required />
      <textarea id="taskDescription" placeholder="Task Description" required></textarea>
      <button type="submit">Add Task</button>
    </form>

    <h2>All Tasks</h2>
    <ul id="taskList"></ul>

    <div id="adminPanel" style="display:none;">
      <h2>Admin Panel: Manage Users</h2>
      <ul id="userList"></ul>
    </div>

    <button id="logoutBtn">Logout</button>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
