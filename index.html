<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Manager</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <div class="task-container">
      <div class="header">
        <h1 class="app-title">ðŸ“‹ Task Manager</h1>
        <button id="darkModeToggle">ðŸŒ“</button>

      <form id="taskForm" class="task-form">
        <input type="text" id="taskName" placeholder="Your Name" required />
        <input type="text" id="taskTitle" placeholder="Task Title" required />
        <textarea id="taskDescription" placeholder="Task Description" required></textarea>
        <select id="taskPriority">
          <option value="Low">Low Priority</option>
          <option value="Medium">Medium Priority</option>
          <option value="High">High Priority</option>
        </select>

      <input type="text" id="searchInput" placeholder="Search tasks..." class="search-box" />
      <h2 class="task-heading">Your Tasks</h2>
      <ul id="taskList" class="task-list"></ul>
    </div>
  </br>
    <br>
    <footer class="footer">Created by Palani</footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
