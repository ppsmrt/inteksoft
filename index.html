<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Manager</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="theme-toggle">
    <label class="switch">
      <input type="checkbox" id="themeToggle" />
      <span class="slider round"></span>
    </label>
  </div>

  <div class="wrapper">
    <div class="task-container">
      <h1 class="app-title">📋 Task Manager</h1>
      <form id="taskForm" class="task-form">
        <input type="text" id="taskName" placeholder="Your Name" required />
        <input type="text" id="taskTitle" placeholder="Task Title" required />
        <textarea id="taskDescription" placeholder="Task Description" required></textarea>
        <button type="submit">➕ Add Task</button>
      </form>

      <h2 class="task-heading">Your Tasks</h2>
      <ul id="taskList" class="task-list"></ul>
    </div>
  </div>

  <footer class="footer">
    Created by Palani
  </footer>

  <script src="script.js"></script>
</body>
</html>
