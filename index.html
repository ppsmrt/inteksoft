<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Manager</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <div class="task-container">
      <h1 class="app-title">📋 Task Manager</h1>

      <label class="theme-toggle">
        <input type="checkbox" id="themeToggle">
        <span>🌗 Toggle Dark Mode</span>
      </label>

      <form id="taskForm" class="task-form">
        <input type="text" id="taskName" placeholder="Your Name" required />
        <input type="text" id="taskTitle" placeholder="Task Title" required />
        <textarea id="taskDescription" placeholder="Task Description" required></textarea>
        <select id="taskPriority">
          <option value="Low">🟢 Low</option>
          <option value="Medium">🟠 Medium</option>
          <option value="High">🔴 High</option>
        </select>
        <button type="submit">➕ Add Task</button>
      </form>

      <h2 class="task-heading">Your Tasks</h2>
      <ul id="taskList" class="task-list"></ul>

      <footer>
        <p>Created by Palani</p>
      </footer>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module" src="script.js"></script>
</body>
</html>
