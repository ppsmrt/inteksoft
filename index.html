<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
  <title>Premium Links Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen flex flex-col">

  <!-- Top Navigation -->
  <header class="w-full bg-white/80 backdrop-blur-md border-b border-gray-200 shadow-sm fixed top-0 left-0 z-10">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <!-- Logo -->
      <div class="flex items-center gap-2 text-gray-800 font-bold text-lg">
        <i class="fas fa-layer-group text-green-600"></i>
        <span>Dashboard</span>
      </div>
      <!-- Profile -->
      <div class="flex items-center gap-2 text-gray-700 font-medium">
        <i class="fas fa-user-circle text-xl text-gray-600"></i>
        <span>Admin</span>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-1 flex items-center justify-center px-4 mt-20">
    <div class="w-full max-w-md space-y-5">
      <!-- Header -->
      <div class="text-center mb-6">
        <h1 class="text-3xl font-extrabold text-gray-900">🌐 Admin</h1>
        <p class="text-gray-500 text-sm sm:text-base font-medium">Access websites of Inteksoft in one page</p>
      </div>

      <!-- Links -->
      <a href="https://tnm3u.live/admin" target="_blank"
        class="flex items-center justify-between backdrop-blur-md bg-white/70 border border-gray-200 text-gray-900 font-medium px-5 py-4 rounded-xl shadow-md transition transform hover:scale-105 hover:shadow-lg">
        <span><i class="fas fa-tv mr-2 text-blue-500"></i> Add TV Channel</span>
        <i class="fas fa-arrow-up-right-from-square text-gray-400"></i>
      </a>

      <a href="https://tnm3u.live/approve" target="_blank"
        class="flex items-center justify-between backdrop-blur-md bg-white/70 border border-gray-200 text-gray-900 font-medium px-5 py-4 rounded-xl shadow-md transition transform hover:scale-105 hover:shadow-lg">
        <span><i class="fas fa-play mr-2 text-red-500"></i> Approve Tv Channel</span>
        <i class="fas fa-arrow-up-right-from-square text-gray-400"></i>
      </a>

      <a href="https://tnm3u.live/fm/admin" target="_blank"
        class="flex items-center justify-between backdrop-blur-md bg-white/70 border border-gray-200 text-gray-900 font-medium px-5 py-4 rounded-xl shadow-md transition transform hover:scale-105 hover:shadow-lg">
        <span><i class="fas fa-radio mr-2 text-orange-800"></i> Add Radio Channel</span>
        <i class="fas fa-arrow-up-right-from-square text-gray-400"></i>
      </a>

      <a href="https://www.tnm3u.live/upload" target="_blank"
        class="flex items-center justify-between backdrop-blur-md bg-white/70 border border-gray-200 text-gray-900 font-medium px-5 py-4 rounded-xl shadow-md transition transform hover:scale-105 hover:shadow-lg">
        <span><i class="fas fa-upload mr-2 text-green-600"></i> Upload Image</span>
        <i class="fas fa-arrow-up-right-from-square text-gray-400"></i>
      </a>
    </div>
  </main>

  
    <!-- Bottom Bar -->
    <div class="border-t border-gray-200 mt-6">
      <div class="max-w-6xl mx-auto px-6 py-4 flex flex-col sm:flex-row items-center justify-between text-sm text-gray-500">
        <p>© 2025 CorpDash. All rights reserved.</p>
        <p class="flex items-center gap-1">
          <i class="fas fa-shield-alt text-green-600"></i>
          Secured & Trusted
        </p>
      </div>
    </div>
  </footer>

</body>
</html>
