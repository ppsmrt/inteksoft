<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TNM3U | Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#2563EB',
            secondary: '#1E293B',
            accent: '#FBBF24',
          },
        },
      },
    };
  </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100 transition-all duration-300">

  <!-- Sidebar + Content Wrapper -->
  <div class="flex h-screen overflow-hidden">

    <!-- Sidebar -->
    <aside id="sidebar" class="fixed inset-y-0 left-0 w-64 bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 transform -translate-x-full md:translate-x-0 transition-transform duration-300 z-40">
      <div class="flex items-center justify-between h-16 px-4 border-b border-gray-200 dark:border-gray-700">
        <h1 class="text-xl font-bold text-primary">TNM3U Admin</h1>
        <button id="closeSidebar" class="md:hidden text-gray-600 dark:text-gray-200">
          âœ•
        </button>
      </div>
      <nav class="mt-4 px-2 space-y-2">
        <button data-url="https://tnm3u.live/admin" class="nav-btn w-full text-left px-4 py-3 rounded-lg hover:bg-primary hover:text-white transition flex items-center gap-3">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M4 6h16M4 12h16M4 18h16"/></svg>
          Add Channel
        </button>
        <button data-url="https://tnm3u.live/fm/admin" class="nav-btn w-full text-left px-4 py-3 rounded-lg hover:bg-primary hover:text-white transition flex items-center gap-3">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M9 18V5l12-2v13M9 9h12"/></svg>
          Add FM Station
        </button>
        <button data-url="https://tnm3u.live/token" class="nav-btn w-full text-left px-4 py-3 rounded-lg hover:bg-primary hover:text-white transition flex items-center gap-3">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M9 12h6m2 8H7a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h8l6 6v8a2 2 0 0 1-2 2z"/></svg>
          View Notifications
        </button>
      </nav>

      <div class="absolute bottom-0 w-full p-4 border-t border-gray-200 dark:border-gray-700">
        <button id="theme-toggle" class="w-full bg-gray-200 dark:bg-gray-700 py-2 rounded-lg text-center hover:bg-primary hover:text-white transition">
          ðŸŒ— Toggle Theme
        </button>
      </div>
    </aside>

    <!-- Overlay for mobile -->
    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-40 hidden md:hidden z-30"></div>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col min-h-screen ml-0 md:ml-64 transition-all duration-300">
      
      <!-- Topbar -->
      <header class="flex items-center justify-between px-4 h-16 bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 shadow-sm">
        <div class="flex items-center gap-2">
          <button id="openSidebar" class="md:hidden text-gray-600 dark:text-gray-200">
            â˜°
          </button>
          <h2 class="text-xl font-semibold">Dashboard</h2>
        </div>
        <div class="hidden md:flex items-center gap-3">
          <button class="bg-primary text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition">Admin Tools</button>
        </div>
      </header>

      <!-- Main iframe content -->
      <main class="flex-1 bg-gray-100 dark:bg-gray-900 p-2 md:p-4">
        <iframe id="contentFrame" src="https://tnm3u.live/admin" class="w-full h-[calc(100vh-4rem)] rounded-xl shadow-inner border-none transition-all duration-300 bg-white dark:bg-gray-800"></iframe>
      </main>
    </div>
  </div>

  <script>
    // Sidebar toggle
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    const openSidebar = document.getElementById('openSidebar');
    const closeSidebar = document.getElementById('closeSidebar');
    const themeToggle = document.getElementById('theme-toggle');
    const navButtons = document.querySelectorAll('.nav-btn');
    const iframe = document.getElementById('contentFrame');

    openSidebar.addEventListener('click', () => {
      sidebar.classList.remove('-translate-x-full');
      overlay.classList.remove('hidden');
    });

    closeSidebar.addEventListener('click', () => {
      sidebar.classList.add('-translate-x-full');
      overlay.classList.add('hidden');
    });

    overlay.addEventListener('click', () => {
      sidebar.classList.add('-translate-x-full');
      overlay.classList.add('hidden');
    });

    // Theme toggle
    themeToggle.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
    });

    // Navigation buttons
    navButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const url = btn.getAttribute('data-url');
        iframe.src = url;

        // Close sidebar on mobile after selection
        sidebar.classList.add('-translate-x-full');
        overlay.classList.add('hidden');

        // Active button state
        navButtons.forEach(b => b.classList.remove('bg-primary', 'text-white'));
        btn.classList.add('bg-primary', 'text-white');
      });
    });
  </script>

</body>
</html>
